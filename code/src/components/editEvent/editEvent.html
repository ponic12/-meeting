<ion-header class="grdToolbar">
  <img class="logoTipo" src="assets/imgs/calendar.png">
  <div class="title">{{title}}</div>
  <ion-icon class="btnClose" (click)="closeModal()" name="close-circle"></ion-icon>
</ion-header>

<ion-content class="backEvent">
  <!-- <div id="fCreacion">
    {{evt.creationDate | date:'dd/MM/yyyy HH:mm'}}
  </div> -->


  <ion-list padding>

    <ion-item>
      <ion-label floating>Nombre del evento</ion-label>
      <ion-input type="text" value="" [(ngModel)]="evt.name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Descripcion del evento</ion-label>
      <ion-input type="text" [(ngModel)]="evt.description"></ion-input>
    </ion-item>

    <!-- <ion-item>
      <ion-label floating>Alias</ion-label>
      <ion-input type="text" value="" [(ngModel)]="evt.username"></ion-input>
    </ion-item> -->

    <div class="grdBtnsMembers">
      <button ion-button (click)="addContact()" style="width:100%">
        <ion-icon name="person"> </ion-icon>
        <p style="margin-left:5px">Contactos</p>
      </button>
      <button ion-button (click)="share()" style="width:100%">
        <ion-icon name="share"> </ion-icon>
        <p style="margin-left:5px">Invitar</p>
      </button>
    </div>

  </ion-list>

  <div class="grdMembers">
    <div *ngFor="let ct of contacts">
      <div class="grdContacts" *ngIf="ct.selected === true">
        <ion-toggle class="mid midCenter" [(ngModel)]="ct.selected"></ion-toggle>
        <ion-avatar class="mid midCenter">
          <img class="avatar" [src]="ct.photoURL">
        </ion-avatar>
        <div class="mid">{{ct.displayName}}</div>
      </div>
    </div>
  </div>
  <button ion-button (click)="save()" style="width:100%">
    <ion-icon name="cloud-upload"></ion-icon>
    <p style="margin-left:5px">Guardar</p>
  </button>
</ion-content>
