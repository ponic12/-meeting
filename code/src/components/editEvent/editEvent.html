<ion-header class="grdToolbar">
  <img class="logoTipo" src="assets/imgs/calendar.png">
  <div class="title">{{title}}</div>
  <ion-icon class="btnClose" (click)="closeModal()" name="close-circle"></ion-icon>
</ion-header>

<ion-content class="backPage">
  <ion-list padding>
     <ion-item>
         <ion-label>Tipo de evento:</ion-label>
         <ion-select [(ngModel)]="evt.type">
           <ion-option value="calendario"><div><img src="assets/imgs/apk.padding"> Calendario Plus</div></ion-option>
           <ion-option value="seleccion">Seleccion</ion-option>          
           <ion-option value="votacion">Votacion</ion-option>
         </ion-select>
     </ion-item>
    <ion-item>
      <ion-label floating>Nombre del evento</ion-label>
      <ion-input type="text" value="" [(ngModel)]="evt.name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Descripcion del evento</ion-label>
      <ion-input type="text" [(ngModel)]="evt.description"></ion-input>
    </ion-item>
    <div class="grdBtnsMembers">
      <button ion-button (click)="addMembers()" style="width:100%">
        <ion-icon name="person"> </ion-icon>
        <p style="margin-left:5px">Contactos</p>
      </button>
      <button ion-button (click)="share()" style="width:100%">
        <ion-icon name="share"> </ion-icon>
        <p style="margin-left:5px">Invitar</p>
      </button>
    </div>
  </ion-list>
  <ion-card style="margin-top: -30px;padding:10px">
    <div class="titleMembers">Miembros</div>
    <div>
      <div *ngFor="let ct of contacts">
        <div class="grdMember" *ngIf="ct.selected === true">
          <ion-avatar class="mid midCenter">
            <img class="avatar" [src]="ct.photoURL">
          </ion-avatar>
          <div class="mid">{{ct.displayName}}</div>
          <ion-icon class="btnClose mid" (click)="ct.selected=false" name="close-circle"></ion-icon>
        </div>
      </div>
    </div>
  </ion-card>
  <div style="text-align: center">
    <button ion-button (click)="save()" [disabled]="(evt.name === '')" style="width:50%">
      <ion-icon name="cloud-upload"></ion-icon>
      <p style="margin-left:5px">Guardar</p>
    </button>
  </div>
</ion-content>
