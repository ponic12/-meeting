<ion-header class="grdToolbar">
  <img class="logoTipo" src="assets/imgs/calendar.png">
  <div class="title">{{evt.title}}</div>
  <ion-buttons end>
    <ion-icon name="close-circle" (click)="closeModal()"></ion-icon>
  </ion-buttons>
</ion-header>

<ion-content class="backEvent">
  <!-- <div id="fCreacion">
    {{evt.creationDate | date:'dd/MM/yyyy HH:mm'}}
  </div> -->


  <ion-list padding>

    <ion-item>
      <ion-label floating>Nombre del evento</ion-label>
      <ion-input type="text" value="" [(ngModel)]="evt.eventName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Descripcion del evento</ion-label>
      <ion-input type="text" [(ngModel)]="evt.description"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Alias</ion-label>
      <ion-input type="text" value="" [(ngModel)]="evt.username"></ion-input>
    </ion-item>

    <div class="grdBtnsMembers">
      <button ion-button (click)="addContact()" style="width:100%">
        <ion-icon name="person"> </ion-icon>
        <p style="margin-left:5px">Agregar contacto</p>
      </button>
      <button ion-button (click)="share()" style="width:100%">
        <ion-icon name="share"> </ion-icon>
        <p style="margin-left:5px">Compartir</p>
      </button>
    </div>

  </ion-list>

  <div class="grdMembers">
    <div *ngFor="let usr of evt.members" class="member">
      <div>
        <img *ngIf="availability(usr.username)" src="assets/imgs/check.png" class="selMember">
      </div>
      <div style="margin-top:4px">{{usr.username}}</div>
      <ion-toggle [(ngModel)]="usr.onoff" (ionChange)="toggleMember($event)" style="padding:5px"></ion-toggle>
    </div>
  </div>
  <button ion-button  (click)="save()" style="width:100%">
      <ion-icon name="cloud-upload"></ion-icon>
      <p style="margin-left:5px">Guardar</p>
    </button>
</ion-content>
