<ion-header class="grdToolbar">
  <div>
    <img class="logoTipo" src="assets/imgs/calendar.png">
    <div class="fechaProgramada">
      <div class="dia">31</div>
      <div class="mes">MAY</div>
    </div>
  </div>
  <div class="title">{{title}}</div>
  <ion-icon class="btnClose" (click)="closeModal()" name="close-circle"></ion-icon>
</ion-header>

<ion-content class="backPage">
  <div class="grdEvento">
    <div id="evento" class="grdInfo">
      <div class="info">
        <div class="item evtName">{{evt.name}}</div>
        <div class="item evtDesc">
          {{evt.description}}
        </div>
        <div class="item evtAdmin">
          <strong>Admin: </strong>
          {{evt.owner}}
        </div>
        <div class="item evtUltMod">
          <strong>Ult.mod: </strong>
          {{evt.modificationDate | date:'dd/MM/yyyy HH:mm'}}
        </div>
      </div>
    </div>
    <div id="participantes">
      <button ion-button (click)="showMembers()" class="btnMembers">
        <ion-icon name="person">Miembros</ion-icon>
      </button>
    </div>
    <div id="dias">
      <div class="grdDays">
        <div class="grdDaysNames">
          <div></div>
          <div *ngFor="let d of weekDataKeys">
            <div class="dayName">{{weekData[d].dayName}}</div>
            <div class="dayName">{{weekData[d].dayNum}}</div>
          </div>
        </div>
        <div>
          <ion-slides #daySlides>
            <ion-slide>
              <div class="grdScheduler">
                <div class="hoursNum">
                  <div>00</div>
                  <div>01</div>
                  <div>02</div>
                  <div>03</div>
                  <div>04</div>
                  <div>05</div>
                  <div>06</div>
                  <div>07</div>
                  <div>08</div>
                  <div>09</div>
                  <div>10</div>
                  <div>11</div>
                  <div>12</div>
                  <div>13</div>
                  <div>14</div>
                  <div>15</div>
                  <div>16</div>
                  <div>17</div>
                  <div>18</div>
                  <div>19</div>
                  <div>20</div>
                  <div>21</div>
                  <div>22</div>
                  <div>23</div>
                </div>
                <div class="grdCalendar">
                  <div *ngFor="let d of weekDataKeys">
                    <hours [dictionary]="weekData[d].info" [max]="evt.members.length" (selectedCell)="showAssistants($event)"></hours>
                  </div>
                </div>
              </div>
            </ion-slide>
          </ion-slides>


          <button type="submit" float-left ion-button color="primary" class="btnPrev" (click)="prev()">Prev</button>
          <button type="submit" float-right ion-button color="primary" class="btnNext" (click)="next()">Next</button>

        </div>

      </div>
    </div>
  </div>
</ion-content>
