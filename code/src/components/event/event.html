<ion-header class="grdToolbar">
  <div>
    <img class="logoTipo" src="assets/imgs/calendar.png">
    <div class="fechaProgramada">
      <div class="dia">31</div>
      <div class="mes">MAY</div>
    </div>
  </div>
  <div class="title">{{title}}</div>
  <ion-icon class="btnClose" (click)="closeModal()" name="close-circle"></ion-icon>
</ion-header>

<ion-content class="backPage">
  <div class="grdEvento">
    <div id="evento" class="grdInfo">
      <div class="info">
        <!-- <div class="item evtName">Tipo: {{evt.type}}</div>  -->
        <div class="item evtName">{{evt.name}}</div>
        <div class="item evtDesc">
          {{evt.description}}
        </div>
        <div class="item evtAdmin">
          <strong>Admin: </strong>
          {{evt.owner}}
        </div>
        <div class="item evtUltMod">
          <strong>Ult.mod: </strong>
          {{evt.modificationDate | date:'dd/MM/yyyy HH:mm'}}
        </div>
      </div>
    </div>
    <div id="participantes">
      <ion-icon name="arrow-dropleft-circle" class="btnClose" (click)="prevWeek()"></ion-icon>
      <button ion-button (click)="showMembers()" >
        <ion-icon name="person"></ion-icon>
        <span style="margin-left:10px">Miembros</span>
      </button>
      <ion-icon name="arrow-dropright-circle" class="btnClose" (click)="nextWeek()"></ion-icon>
    </div>
    <div id="dias">
      <div class="grdDays">
        <div class="grdDaysNames">
          <div></div>
          <div *ngFor="let d of weekDataKeys">
            <div class="dayName">{{weekData[d].dayName}}</div>
            <div class="dayNum">{{weekData[d].dayNum}}</div>
          </div>
        </div>
        <div>
          <div class="grdScheduler">
            <div class="hoursNum">
              <div>00</div>
              <div>01</div>
              <div>02</div>
              <div>03</div>
              <div>04</div>
              <div>05</div>
              <div>06</div>
              <div>07</div>
              <div>08</div>
              <div>09</div>
              <div>10</div>
              <div>11</div>
              <div>12</div>
              <div>13</div>
              <div>14</div>
              <div>15</div>
              <div>16</div>
              <div>17</div>
              <div>18</div>
              <div>19</div>
              <div>20</div>
              <div>21</div>
              <div>22</div>
              <div>23</div>
            </div>
            <div class="grdCalendar">
              <div *ngFor="let d of weekDataKeys">
                <hours [dictionary]="weekData[d].info" [max]="totalMembers" (selectedCell)="showAssistants($event)"></hours>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
