<ion-header class="grdToolbar">
  <img class="logoTipo" src="assets/imgs/calendar.png">
  <div class="title">{{title}}</div>
  <ion-icon class="btnClose" (click)="closeModal()" name="close-circle"></ion-icon>
</ion-header>

<ion-content class="backEvent">
  <div class="grdEvento">
    <div id="evento">
      <ion-item>
        <ion-label>{{evt.event}}</ion-label>
        <div>{{evt.description}}</div>
        <button (click)="editEventNameFlag = true">
          <ion-icon name="create"></ion-icon>
        </button>
      </ion-item>
    </div>
    <!-- <div id="fCreacion">
      {{evt.creationDate | date:'dd/MM/yyyy HH:mm'}}
    </div> -->
    <div id="participantes">
      <div class="grdMembers">
        <div *ngFor="let usr of evt.members" class="member">
          <div>
            <img *ngIf="availability(usr.username)" src="assets/imgs/check.png" class="selMember">
          </div>
          <div style="margin-top:4px">{{usr.username}}</div>
          <ion-toggle [(ngModel)]="usr.onoff" (ionChange)="toggleMember($event)" style="padding:5px"></ion-toggle>
        </div>
      </div>
    </div>
    <div id="dias">
      <div class="grdDays">
        <div class="grdDaysNames">
          <div></div>
          <div *ngFor="let d of dayKeys">
            <div class="dayName">{{d}}</div>
          </div>
        </div>
        <div class="grdScheduler">
          <div class="daysNum">
            <div>0</div>
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div>10</div>
            <div>11</div>
            <div>12</div>
            <div>13</div>
            <div>14</div>
            <div>15</div>
            <div>16</div>
            <div>17</div>
            <div>18</div>
            <div>19</div>
            <div>20</div>
            <div>21</div>
            <div>22</div>
            <div>23</div>
          </div>
          <div class="grdCalendar">
            <div *ngFor="let d of dayKeys">
              <hours [dictionary]="evt.days[d]" [max]="evt.members.length" (selectedCell)="selection($event)"></hours>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
