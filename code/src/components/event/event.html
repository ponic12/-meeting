<ion-header class="grdToolbar">
  <img class="logoTipo" src="assets/imgs/calendar.png">
  <div class="title">{{title}}</div>
  <ion-icon class="btnClose" (click)="closeModal()" name="close-circle"></ion-icon>
</ion-header>

<ion-content class="backEvent">
  <div class="grdEvento">
    <div id="evento" class="grdInfo">
      <div class="fechaProbable">
        <div class="dia">31</div>
        <div class="mes">MAY</div>
      </div>
      <div class="info">
        <div class="evtName">{{evt.name}}</div>
        <h6 class="evtDesc">Partido amistoso contra velez sarfield
          <!--{{evt.description}}-->
        </h6>
        <div class="evtAdmin">
          Admin: Pablo A. Massad
          <!--{{evt.owner}}-->
        </div>
        <div class="evtUltMod">Ult.mod: 31/05/2018
          <!--{{evt.modificationDate | date:'dd/MM/yyyy HH:mm'}}-->
        </div>
      </div>
    </div>
    <div id="participantes">
      <button ion-button (click)="showMembers()" class="btnMembers">
         <ion-icon name="person"></ion-icon>
      </button>
    </div>
    <div id="dias">
      <div class="grdDays">
        <div class="grdDaysNames">
          <div *ngFor="let d of dayKeys">
            <div class="dayName">{{d}}</div>
          </div>
        </div>
        <div>
          <ion-slides #daySlides>
            <ion-slide>
              <div class="grdScheduler">
                <div class="daysNum">
                  <div>0</div>
                  <div>1</div>
                  <div>2</div>
                  <div>3</div>
                  <div>4</div>
                  <div>5</div>
                  <div>6</div>
                  <div>7</div>
                  <div>8</div>
                  <div>9</div>
                  <div>10</div>
                  <div>11</div>
                  <div>12</div>
                  <div>13</div>
                  <div>14</div>
                  <div>15</div>
                  <div>16</div>
                  <div>17</div>
                  <div>18</div>
                  <div>19</div>
                  <div>20</div>
                  <div>21</div>
                  <div>22</div>
                  <div>23</div>
                </div>
                <div class="grdCalendar">
                  <div *ngFor="let d of dayKeys">
                    <hours [dictionary]="evt.days[d]" [max]="evt.members.length" (selectedCell)="selection($event)"></hours>
                  </div>
                </div>
              </div>
            </ion-slide>
          </ion-slides>


          <button type="submit" float-left ion-button color="primary" class="btnPrev" (click)="prev()">Prev</button>
          <button type="submit" float-right ion-button color="primary" class="btnNext" (click)="next()">Next</button>

        </div>

      </div>
    </div>
  </div>
</ion-content>
