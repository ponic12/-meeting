<tools-bar [title]="title"></tools-bar>
<ion-content class="backTB">
  <div class="grdEvento">
    <div id="evento">
      <div class="grdEventInfo" *ngIf="editEventNameFlag === true">
        <input type="text" class="searchBar1" placeholder="Nombre del evento" [(ngModel)]="evt.eventName" (keypress)="onKeyEvent($event)"
        />
        <input type="text" class="searchBar1" placeholder="Descripcion del evento" [(ngModel)]="evt.description" />
      </div>
      <div *ngIf="editEventNameFlag === false">
        <div>{{evt.eventName}}</div>
        <div>{{evt.description}}</div>
        <button (click)="editEventNameFlag = true">
          <ion-icon name="create"></ion-icon>
        </button>
      </div>
    </div>
    <div id="fCreacion">
      {{evt.creationDate | date:'dd/MM/yyyy HH:mm'}}
    </div>
    <div id="identificador">
      <div *ngIf="editUsernameFlag === true">
        <input type="text" class="searchBarr" placeholder="Nombre de usuario" [(ngModel)]="evt.username" (keypress)="onKeyUser($event)"
        />
      </div>
      <div *ngIf="editUsernameFlag === false">
        <div>{{evt.username}}</div>
        <button (click)="editUsernameFlag = true">
          <ion-icon name="create"></ion-icon>
        </button>
      </div>
    </div>
    <div id="participantes">
      <div class="grdMembers">
        <div *ngFor="let usr of evt.members" class="member">
          <div>
            <img *ngIf="availability(usr.username)" src="assets/imgs/check.png" class="selMember">
          </div>
          <div style="margin-top:4px">{{usr.username}}</div>
          <ion-toggle [(ngModel)]="usr.onoff" (ionChange)="toggleMember($event)" style="padding:5px"></ion-toggle>
        </div>
      </div>
    </div>
    <div id="dias">
      <div class="grdDays">
        <div class="grdDaysNames">
          <div></div>
          <div *ngFor="let d of dayKeys">
            <div class="dayName">{{d}}</div>
          </div>
        </div>
        <div class="grdScheduler">
          <div class="daysNum">
            <div>0</div>
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div>10</div>
            <div>11</div>
            <div>12</div>
            <div>13</div>
            <div>14</div>
            <div>15</div>
            <div>16</div>
            <div>17</div>
            <div>18</div>
            <div>19</div>
            <div>20</div>
            <div>21</div>
            <div>22</div>
            <div>23</div>
          </div>
          <div class="grdCalendar">
            <div *ngFor="let d of dayKeys">
              <hours [dictionary]="evt.days[d]" [max]="evt.members.length" (selectedCell)="selection($event)"></hours>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
