<ion-header class="grdToolbar">
  <img class="logoTipo" src="assets/imgs/contacts.png">
  <div class="title">{{title}}</div>
  <ion-buttons (click)="closeModal()" end>
    <ion-icon name="close-circle" ></ion-icon>
  </ion-buttons>
</ion-header>

<ion-content class="backEvent">
  <ion-grid>
    <ion-row>
      <ion-icon name="search" class="searchIcon"></ion-icon>
      <ion-input type="text" class="searchBar" placeholder="Buscar contacto" [(ngModel)]="searchText"></ion-input>
    </ion-row>
  </ion-grid>

  <ion-list padding>
    <ion-item *ngFor="let ct of contacts">
        <!-- <ion-toggle [(ngModel)]="usr.onoff" (ionChange)="selectMember($event)" style="padding:5px"></ion-toggle> -->
        <ion-toggle [(ngModel)]="ct.selected"></ion-toggle>
        <ion-avatar item-start>
          <img class="avatar" [src]="ct.photoURL">
        </ion-avatar>
        <ion-label>{{ct.username}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
