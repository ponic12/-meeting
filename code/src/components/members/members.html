<ion-header class="grdToolbar">
  <img class="logoTipo" src="assets/imgs/contacts.png">
  <div class="title">{{title}}</div>
  <ion-icon class="btnClose" (click)="closeModal()" name="close-circle"></ion-icon>
</ion-header>

<ion-content class="backPage">
  <ion-grid>
    <ion-row>
      <ion-icon name="search" class="searchIcon"></ion-icon>
      <ion-input type="text" class="searchBar" placeholder="Buscar miembro" [(ngModel)]="searchText"></ion-input>
      <p>Orden: {{getSortName()}}</p>
      <ion-icon name="{{getIcon()}}" class="sortName searchIcon"></ion-icon>
    </ion-row>
  </ion-grid>

  <div *ngFor="let ct of members | searchInfo: searchText | orderBy:sortField:direction" 
  class="grdMembers" 
  [ngClass]="{'memberON':ct.onoff === true}"
  (click)="statusChanged(ct)">
    <ion-avatar class="mid midCenter">
      <img class="avatar" [src]="ct.photoURL">
    </ion-avatar>
    <div class="mid">{{ct.displayName}}</div>
  </div>
  
  <ion-fab class="btnSort" top right #fab>
    <button ion-fab mini>
      <ion-icon name="funnel"></ion-icon>
    </button>
    <ion-fab-list>
      <button ion-fab mini (click)="getSorted('displayName', fab)">
        <ion-icon name="person"></ion-icon>
      </button>
      <button ion-fab mini (click)="getSorted('onoff', fab)">
        <ion-icon name="checkmark-circle"></ion-icon>
      </button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
