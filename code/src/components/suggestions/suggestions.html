<ion-header class="grdToolbar">
  <img class="logoTipo" src="assets/imgs/suggestion.png">
  <div class="title">{{title}}</div>
  <ion-icon class="btnClose" (click)="closeModal()" name="close-circle"></ion-icon>
</ion-header>

<ion-content class="backPage">
  <ion-grid>
    <ion-row>
      <ion-icon name="search" class="searchIcon"></ion-icon>
      <ion-input type="text" class="searchBar" placeholder="Buscar" [(ngModel)]="searchText"></ion-input>
    </ion-row>
  </ion-grid>

  <div *ngFor="let bit of bitacora | searchInfo: searchText" class="grdContacts">
    <ion-toggle class="mid midCenter" [(ngModel)]="ct.selected" (ionChange)="selChanged(ct)"></ion-toggle>
    <ion-avatar class="mid midCenter">
      <img class="avatar" [src]="ct.photoURL">
    </ion-avatar>
    <div class="mid">{{ct.displayName}}</div>
  </div>

  <button ion-button  (click)="saveMembers()" *ngIf="confirmFlag === true">Aceptar</button>
</ion-content>
