<ion-content class="login_back">
  <ion-row class="logoKM">
    <ion-col col-3></ion-col>
    <ion-col style="text-align:center">
      <img src="assets/imgs/calendarLogo.png" style="width:100%; max-width:250px;">
    </ion-col>
    <ion-col col-3></ion-col>
  </ion-row>

  <!-- <user-profile></user-profile> -->
  <div>
    <form [formGroup]="todo">
      <ion-row class="backForm">
        <ion-col>
          <ion-item floating style="background:transparent">
            <ion-label floating>Usuario</ion-label>
            <ion-input formControlName="fcn_username" [(ngModel)]="username" telnum></ion-input>
          </ion-item>
          <!-- <ion-item floating style="background:transparent">
            <ion-label floating>Email</ion-label>
            <ion-input type="email" formControlName="fcn_email" [(ngModel)]="email" telnum></ion-input>
          </ion-item> -->
          <ion-item floating style="background:transparent">
            <ion-label floating>Contrase√±a</ion-label>
            <ion-input type="password" formControlName="fcn_password" [(ngModel)]="password"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row style="margin-top: 10px">
        <ion-col>
          <button ion-button (click)="signin()" class="loginBtn" full type="submit" [disabled]="!todo.valid" round color="primary">
            Ingresar
          </button>
        </ion-col>
        <ion-col>
          <button ion-button (click)="signup()" class="loginBtn" full type="submit" round color="primary">
            Registrarse
          </button>
        </ion-col>
      </ion-row>
      <ion-row>
          <ion-col style="text-align: center">
              <button (click)="loginGoogle()" class="btnGoogle" type="submit" >
                <img src="assets/imgs/googlesignin.png">
              </button>
            </ion-col>
      </ion-row>
    </form>
  </div>

</ion-content>
