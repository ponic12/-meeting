<ion-grid>
  <ion-row>
    <ion-col col-6 *ngFor="let tool of tools; let i = index">
      <div *ngIf="tool.enabled">
        <div class="borderCircle" [ngStyle]="{'opacity': (tool.enabled === false) ? 0.4 : 1}">
          <button ion-button class="circleTbxSubGrp" (click)="goto(tool)" [disabled]="!tool.enabled">
            <img src="{{ tool.img }}" alt="" width="100%">
          </button>
        </div>
        <ion-label class="txtSubGrps">{{tool.txt}}</ion-label>
      </div>
    </ion-col>
  </ion-row>
</ion-grid>
